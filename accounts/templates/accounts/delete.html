{% extends 'accounts/main.html' %}
{% block content %}

<p>Are you sure that you want to delete Order {{order}}?</p>

<form action="{% url 'delete_order' order.id %}" method="POST">
	{% csrf_token %}
	<input type="submit" name="Confirm">
	<a href="{% url 'home' %}">Cancel</a>
</form>


{% endblock %}
